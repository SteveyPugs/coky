<form name="myForm">
    <div class="modal-header">
        <h3 class="modal-title">Add Category</h3>
        <small>All Fields Required</small>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Name of Category</label>
            <input type="text" class="form-control" required ng-model="data.CategoryName">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-sm btn-block" type="button" ng-disabled="myForm.$invalid" ng-click="ok()">Add</button>
        <button class="btn btn-danger btn-sm btn-block" type="button" ng-click="cancel()">Cancel</button>
    </div>
