<form name="myForm">
    <div class="modal-header">
        <h3 class="modal-title text-center">Sign In</h3>
    </div>
    <div class="modal-body">
    	<div class="alert alert-danger hide text-center" role="alert" id="BadLogin">Login Incorrect</div>
        <div class="form-group">
            <input type="email" class="form-control text-center" required ng-model="data.UserEmail" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control text-center" required ng-model="data.UserPassword" placeholder="Password">
        </div>
        <a href="/forget" class="btn btn-link btn-block">Forgot Password?</a>
    	<button type="button" class="btn btn-default btn-block" ng-click="ok()">Log In</button>
		<a href="/register" class="btn btn-default btn-block">Register</a>
    </div>
