<div class="container">
	<br>
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4 text-center">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4>Create Account</h4>
				</div>
				<div class="panel-body">
					<form method="post" action="/register">
						<div class="form-group"><input name="UserEmail" type="email" class="form-control text-center" placeholder="Email" required></div>
						<div class="form-group"><input name="UserPassword" type="password" class="form-control text-center" placeholder="Password" required></div>
						<button type="submit" class="btn btn-default btn-md">Next</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
