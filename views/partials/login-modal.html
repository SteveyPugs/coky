<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<h3 class="text-center">Welcome</h3>
				<hr>
				<div class="alert alert-danger hide text-center" role="alert" id="BadLogin">Login Incorrect</div>
				<form ng-submit="login()">
					<div class="form-group"><input name="UserEmail" ng-model="UserEmail" type="email" class="form-control text-center" placeholder="Email" required></div>
					<div class="form-group"><input name="UserPassword" ng-model="UserPassword" type="password" class="form-control text-center" placeholder="Password" required></div>
					<button type="submit" class="btn btn-default btn-block">Log In</button>
					<a href="/register" class="btn btn-default btn-block">Register</a>
				</form>
			</div>
		</div>
	</div>
</div>
